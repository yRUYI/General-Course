<!--编辑栏目-->
<!-- 模态框（Modal） -->
<div class="modal fade" id="editColumnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">标识</span>
                    <input type="text" id="editColumnId" disabled class="form-control" placeholder="twitterhandle">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">名称</span>
                    <input type="text" id="editColumnName" class="form-control" placeholder="twitterhandle">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">级别</span>
                    <input type="text" id="editColumnLevel" disabled class="form-control" placeholder="twitterhandle">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="sureEditColumn">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
